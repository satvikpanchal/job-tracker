<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center p-6">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-3xl">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Job Tracker</h1>
      <div class="flex items-center gap-3">
        {% if gmail_connected %}
        <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-semibold">
          Gmail Connected
        </span>
        {% else %}
        <form action="/connect-gmail" method="get">
          <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm shadow">
            Connect Gmail
          </button>
        </form>
        {% endif %}
        <button id="sync-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg text-sm shadow">
          Sync Emails
        </button>
      </div>
    </div>

    <!-- Progress bar -->
    <div id="progress-container" class="hidden mb-4">
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div id="progress-bar" class="bg-purple-500 h-3 rounded-full" style="width: 0%"></div>
      </div>
      <p id="progress-text" class="text-sm text-gray-600 mt-1"></p>
    </div>

    <!-- Add Job Form -->
    <form action="/add" method="post" class="flex gap-3 mb-6">
      <input name="company" placeholder="Company" 
             class="border border-gray-300 rounded-lg p-3 w-1/2 focus:outline-none focus:ring focus:ring-blue-200" required>
      <input name="role" placeholder="Role" 
             class="border border-gray-300 rounded-lg p-3 w-1/2 focus:outline-none focus:ring focus:ring-blue-200" required>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-5 rounded-lg shadow">Add</button>
    </form>

    <!-- Jobs Table -->
    <div class="overflow-x-auto">
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-100 text-gray-700 text-sm uppercase">
            <th class="py-3 px-4 text-left">Company</th>
            <th class="py-3 px-4 text-left">Role</th>
            <th class="py-3 px-4 text-left">Status</th>
            <th class="py-3 px-4"></th>
          </tr>
        </thead>
        <tbody>
          {% for job in jobs %}
          <tr class="border-b">
            <td class="py-3 px-4">{{ job.company }}</td>
            <td class="py-3 px-4">{{ job.role }}</td>
            <td class="py-3 px-4">
              <form action="/update/{{ job.id }}" method="post" class="flex items-center gap-2">
                <select name="status" class="border border-gray-300 rounded-lg p-1 text-sm">
                  <option value="applied" {% if job.status == 'applied' %}selected{% endif %}>Applied</option>
                  <option value="interview" {% if job.status == 'interview' %}selected{% endif %}>Interview</option>
                  <option value="offer" {% if job.status == 'offer' %}selected{% endif %}>Offer</option>
                  <option value="rejected" {% if job.status == 'rejected' %}selected{% endif %}>Rejected</option>
                </select>
                <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg text-xs shadow">
                  Update
                </button>
              </form>
            </td>
            <td class="py-3 px-4">
              <form action="/delete/{{ job.id }}" method="post">
                <button class="bg-red-400 hover:bg-red-500 text-white px-2 py-1 rounded-lg text-xs shadow">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-center text-gray-500 py-4">No jobs yet...</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const syncBtn = document.getElementById("sync-btn");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");

    syncBtn.addEventListener("click", async () => {
      progressContainer.classList.remove("hidden");
      progressBar.style.width = "0%";
      progressText.textContent = "Starting sync...";

      const eventSource = new EventSource("/sync-stream");
      eventSource.onmessage = (e) => {
        const data = JSON.parse(e.data);
        if (data.status === "progress") {
          progressBar.style.width = `${data.percent}%`;
          progressText.textContent = `Processing batch ${data.batch}/${data.total}`;
        } else if (data.status === "done") {
          progressBar.style.width = "100%";
          progressText.textContent = "Sync complete!";
          setTimeout(() => {
            window.location.reload();
          }, 1500);
          eventSource.close();
        }
      };
    });
  </script>
</body>
</html>
